  <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="40px"
                            height="auto"
                            viewBox="0 0 100 100"
                        >
                            <rect
                                x="20"
                                y="20"
                                width="60"
                                height="60"
                                stroke="#dcdcdc"
                                stroke-width="20"
                                fill="none"
                            ></rect>
                            <rect
                                x="20"
                                y="20"
                                width="60"
                                height="60"
                                stroke="#61C1CE"
                                stroke-width="20"
                                stroke-lincap="undefined"
                                fill="none"
                            >
                                <animate
                                    attributeName="stroke-dasharray"
                                    repeatCount="indefinite"
                                    dur="1s"
                                    keyTimes="0;0.5;1"
                                    values="24 216;120 120;24 216"
                                ></animate>
                                <animate
                                    attributeName="stroke-dashoffset"
                                    repeatCount="indefinite"
                                    dur="1s"
                                    keyTimes="0;0.5;1"
                                    values="0;-120;-240"
                                ></animate>
                            </rect>
                        </svg>